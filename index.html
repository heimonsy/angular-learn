<!DOCTYPE html>
<html ng-app="myApp">
    <head>
        <title>hehe</title>
        <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
        <style>
            .text-bold { font-weight: bold; }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4" ng-controller="TextAreaWithLimitCtrl">
                    <div class="row">Remaining: <span ng-class="{'text-danger': shouldWarn(), 'text-bold': shouldWarn()}">{{remaining()}}</span></div>
                    <div class="row"><textarea ng-model="message">{{message}}</textarea></div>
                    <div class="row">
                        <button class="btn btn-primary" ng-disabled="!hasValidLength()" ng-click="send()">Send</button>
                        <button class="btn btn-warning" ng-click="clean()">Clear</button>
                    </div>
                </div>
            </div>
        <div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="controllers.js"></script>
    </body>
</html>
